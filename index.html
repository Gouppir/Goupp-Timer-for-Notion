<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Widget by goupp.ir</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #555;
            transform: scale(0.7); /* کاهش سایز کلی ویجت */
            transform-origin: top left; /* تنظیم نقطه مرجع برای مقیاس */
        }

        #timer {
            font-size: 36px; /* کاهش سایز فونت تایمر */
            color: #333;
        }

        button {
            margin: 5px 2px; /* کاهش فاصله دکمه‌ها */
            font-size: 14px; /* کاهش سایز فونت دکمه‌ها */
            padding: 5px 10px; /* کاهش اندازه دکمه‌ها */
            cursor: pointer;
            border: none;
            background-color: #ff6600; /* رنگ نارنجی */
            color: white;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e65c00; /* رنگ نارنجی تیره‌تر */
        }

        button:active {
            background-color: #cc5200; /* رنگ نارنجی بیشتر تیره */
        }

        #logo-container {
            margin-top: 10px; /* کاهش فاصله لوگو از تایمر */
            text-align: center;
        }

        #logo {
            width: 15%; /* تنظیم عرض لوگو به ۱۵٪ */
            height: auto; /* حفظ نسبت تصویر */
            max-width: 50px; /* اطمینان از اینکه لوگو خیلی بزرگ نشود */
        }

        #logo-text {
            font-size: 10px; /* کاهش سایز فونت متن زیر لوگو */
            color: #555; /* رنگ طوسی */
            margin-top: 3px;
        }
    </style>
</head>
<body>

<div id="timer">00:00:00</div>
<div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <button id="resetButton">Reset</button>
</div>

<div id="logo-container">
    <img id="logo" src="https://raw.githubusercontent.com/gouppir/timerfornotion/main/goupp.png" alt="goupp logo">
    <div id="logo-text">goupp.ir</div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        let timerInterval;
        let time = 0;
        let isRunning = false;

        document.getElementById('startButton').addEventListener('click', startTimer);
        document.getElementById('stopButton').addEventListener('click', stopTimer);
        document.getElementById('resetButton').addEventListener('click', resetTimer);

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerInterval = setInterval(() => {
                    time++;
                    document.getElementById('timer').textContent = formatTime(time);
                }, 1000);
            }
        }

        function stopTimer() {
            isRunning = false;
            clearInterval(timerInterval);
        }

        function resetTimer() {
            stopTimer();
            time = 0;
            document.getElementById('timer').textContent = "00:00:00";
        }

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }
    });
</script>

</body>
</html>
